	<tr>
		<td height="220px" width="100%" valign="top" style="border: solid; height:220px; min-width:750px; margin: 20px;">
			<img src="${url}" style="float: left; margin: 10px;" width="200px" height="200px">
			<p style="font-size: 25px; margin: 10px; margin-top: 20px">TEDxBirlaPublicSchool</p>
			<p style="font-size: 18px;">Ticket Number: ${context.params.ticketId}</p>
			<p style="font-size: 18px;">Name: ${name}</p>
			<p style="font-size: 18px;">Ticket Type: ${type}</p>
		</td>
	</tr>
</table>
